groups:
  - name: corporate_portal_alerts
    rules:
      - alert: HighResponseTime
        expr: histogram_quantile(0.99, rate(http_server_request_duration_seconds_bucket[5m])) > 0.5
        for: 1m
        labels:
          severity: warning
          alert_type: "response_time"
        annotations:
          summary: "High response time detected"
          description: "P99 response time is above 500ms for the last 5 minutes"
          telegram_channel: "@corporate_portal_alerts"

      - alert: HighRequestRPS
        expr: rate(http_server_request_duration_seconds_count[5m]) > 50
        for: 1m
        labels:
          severity: warning
          alert_type: "high_rps"
        annotations:
          summary: "High request RPS detected"
          description: "HTTP requests per second is above 50 for the last 5 minutes"
          telegram_channel: "@corporate_portal_alerts"

      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          alert_type: "service_down"
        annotations:
          summary: "Service is down"
          description: "Corporate Portal API service has been down for more than 1 minute"
          telegram_channel: "@corporate_portal_alerts"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          alert_type: "error_rate"
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"
          telegram_channel: "@corporate_portal_alerts"

      - alert: DatabaseSlowQueries
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 1.0
        for: 2m
        labels:
          severity: warning
          alert_type: "database_slow"
        annotations:
          summary: "Slow database queries detected"
          description: "P95 database query duration is above 1 second for the last 5 minutes"
          telegram_channel: "@corporate_portal_alerts"
