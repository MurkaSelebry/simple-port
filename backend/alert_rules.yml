groups:
  - name: corporate_portal_alerts
    rules:
      - alert: HighResponseTime
        expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "P99 response time is above 500ms for the last 5 minutes"

      - alert: HighDatabaseRPS
        expr: rate(sqlserver_requests_total[5m]) > 100
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High database RPS detected"
          description: "Database requests per second is above 100 for the last 5 minutes"

      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "Service has been down for more than 1 minute"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"
